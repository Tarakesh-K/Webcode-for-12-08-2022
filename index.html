<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/271988bbb6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="box">
        <nav class="navbar">
            <div class="naved">
                <div class="nav">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
                <div class="logo"><i style="color: red;" class="fa-brands fa-youtube fa-3x"></i></div>
            </div>
            <div class="search-bar">
                <input type="search" id="search">
                <button class="search-finder"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="navbar-right">
                <i class="fa-solid fa-video fa-2x"></i>
                <i class="fa-solid fa-bell fa-2x"></i>
                <a href="https://www.youtube.com/channel/UCKUEuG8zf5YFFEIrLvIyeIA"><img tag="pp" src="images/unnamed.jpg" id="profile-photo" alt=""></a>
            </div>
        </nav>
        <div class="middle">
            <div class="side-bar">
                <div class="side-bar-1">
                    <ul>
                        <li><i class="fa-solid fa-house">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i><span>Home</span></li>
                        <li><i class="fa-solid fa-compass">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i><span>Explore</span></li>
                        <li><i class="fa-solid fa-hotdog">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i><span>Shorts</span></li>
                        <li><a href="https://www.youtube.com/feed/subscriptions"><i class="fa-solid fa-clapperboard">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i><span>Subscriptions</span></a></li>
                    </ul>
                </div>
                <div class="side-bar-1">
                    <ul>
                        <li><i class="fa-solid fa-photo-film"></i><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Library</span></li>
                        <li><i class="fa-solid fa-clock-rotate-left"></i><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;History</span></li>
                        <li><i class="fa-brands fa-square-youtube"></i><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Your Videos</span></li>
                        <li><i class="fa-regular fa-clock"></i><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Watch Later</span></li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="video-container" id="video-container">
                        <!-- <div class="video" onclick="location.href = 'https://youtube.com/watch?v=${data.id}'">
                            <img src="${data.snippet.thumbnails.high.url}" class="thumbnail" alt="">
                            <div class="content">
                                <img src="${data.channelThumbnail}" class="channel-icon" alt="">
                                <div class="info">
                                    <h4 class="title">${data.snippet.title}</h4>
                                    <p class="channel-name">${data.snippet.channelTitle}</p>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>

</html>
